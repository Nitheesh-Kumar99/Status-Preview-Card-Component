<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Tab Name-->
    <title>Status-Preview-Card-Component</title>
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!--Normalize Stylesheet-->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="./styles/style.css" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!--Awesome-Icons-For-Using-in-Paragraphs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container-1">
        <div class="title-container">
          <h1 class="title">
            Get <span class="purple-txt">insights</span> that help your business
            grow.
          </h1>
        </div>
        <div class="title-description-container">
          <p class="title-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="details-container">
          <div class="item item-1">
            <h2 class="item-num">10K+</h2>
            <span class="item-txt">COMPANIES</span>
          </div>
          <div class="item item-2">
            <h2 class="item-num">314</h2>
            <span class="item-txt">TEMPLATES</span>
          </div>
          <div class="item item-3">
            <h2 class="item-num">12M+</h2>
            <span class="item-txt">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="container-2">
        <div class="image">
          <img
            class="desktop-img"
            src="./images/image-header-desktop.jpg"
            alt="blank"
          />

          <img
            class="mobile-img"
            src="./images/image-header-mobile.jpg"
            alt="blank"
          />
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
